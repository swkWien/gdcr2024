<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDCR 2024 Vienna</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <section data-markdown="00_intro.md"></section>
            </section>
            <section>
                <section data-markdown="00b_connect.md"></section>
            </section>
            <section>
                <section data-markdown="01_session01_ensemble.md"></section>
            </section>
            <section>
                <section data-markdown="02_session02_incremental.md"></section>
            </section>
            <section>
                <section data-markdown="03_lunch.md"></section>
            </section>
            <section>
                <section data-markdown="04_session03_babysteps.md"></section>
            </section>
            <section>
                <section data-markdown="05_session04.md"></section>
            </section>
            <section>
                <section data-markdown="06_session05.md"></section>
            </section>
            <section>
                <section data-markdown="07_closing.md"></section>
            </section>
        </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>

    <script>
        Reveal.initialize({
            plugins: [RevealMarkdown],
            controls: true,
            progress: true,
            history: true,
            center: true,
            height: 800,
            margin: 0.02,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
        });
    </script>
</body>

</html>
